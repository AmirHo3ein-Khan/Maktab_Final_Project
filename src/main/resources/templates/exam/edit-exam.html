<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #a5b1f6; /* White container */
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            color: #007bff; /* Vibrant blue for title */
            font-weight: 600;
        }

        .form-label {
            font-weight: bold;
            color: #495057; /* Dark text for labels */
        }

        .form-control, .form-select {
            border-radius: 4px;
            border: 1px solid #ced4da; /* Light border for inputs */
            background-color: #c9d9e5; /* Light input fields */
            color: #495057; /* Dark text inside inputs */
            transition: border-color 0.2s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: #384abd; /* Green focus color */
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.5); /* Green shadow on focus */
        }

        .btn-primary {
            background-color: #384abd; /* Green button */
            border-color: #384abd;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .text-center button {
            width: 100%;
        }

        /* Add focus styles for buttons */
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
        }

        .success-message p {
            margin: 0;
        }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Edit Exam Details</h2>
    <form th:action="@{/exam/edit/{id}(id=${examId})}" th:object="${exam}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title"/>
            <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter description" />
            <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="mb-3">
            <label for="examTime" class="form-label">Exam time</label>
            <input type="number" id="examTime" th:field="*{examTime}" class="form-control" placeholder="Enter exam time" />
            <p class="error" th:if="${#fields.hasErrors('examTime')}" th:errors="*{examTime}"></p>
        </div>
        <div class="mb-3">
            <label for="examDate" class="form-label">Exam date</label>
            <input type="date" id="examDate" th:field="*{examDate}" class="form-control" placeholder="Enter exam date"/>
            <p class="error" th:if="${#fields.hasErrors('examDate')}" th:errors="*{examDate}"></p>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
        <p style="text-align: center;"><a th:href="@{/master/panel}">Back to Menu</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0b7E9a2AN8O3pVGo93kN2eJ0g6i5V7Mpxv2Gdtr0A98ksSPf"
        crossorigin="anonymous"></script>
</body>
</html>
