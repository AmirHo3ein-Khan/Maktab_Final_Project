<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 1000px;
            background-color: #f4f6f9;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
        }

        h2 {
            color: #042138;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            border: none;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            color: #333;
        }

        .table th {
            background-color: #072603;
            color: white;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #dadcef;
        }

        .table-striped tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .table tbody tr:hover {
            background-color: #e1f0ff;
            cursor: pointer;
        }

        .table .badge {
            font-size: 14px;
            padding: 8px 12px;
        }

        .btn {
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .actions .btn {
            margin: 0 5px;
        }

        .btn-success i {
            margin-right: 5px;
        }

        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .btn-delete {
            color: #dc3545;
            font-size: 16px;
        }

        .btn-delete:hover {
            color: #a71d2a;
        }

        /* Styling for action buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-outline-info {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #042138;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Question Bank</h2>
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <div th:if="${param.successCreate}">
            <div class="alert alert-success mt-3">
                <i class="bi bi-check-circle"></i> Question created successfully!
            </div>
        </div>
        <div th:if="${param.successDeleted}">
            <div class="alert alert-success mt-3">
                <i class="bi bi-check-circle"></i> Question deleted successfully!
            </div>
        </div>
        <div th:if="${param.successUpdate}">
            <div class="alert alert-success mt-3">
                <i class="bi bi-check-circle"></i> Question updated successfully!
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Question Text</th>
                <th>Question Score</th>
                <th>Options</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${multipleChoiceQuestions.isEmpty() && descriptiveQuestions.isEmpty()}">
                <td colspan="5" class="text-center">No questions assigned.</td>
            </tr>

            <tr th:each="question : ${multipleChoiceQuestions}">
                <td><span class="badge bg-primary">Multiple Choice</span></td>
                <td th:text="${question.title}"></td>
                <td th:text="${question.questionText}"></td>
                <td th:text="${question.defaultScore}"></td>
                <td>
                    <ul class="list-unstyled">
                        <li th:each="option : ${question.options}"
                            th:classappend="${option.correct} ? 'text-success fw-bold' : ''">
                            <i class="bi bi-circle-fill" style="font-size: 8px;"></i>
                            <span th:text="${option.optionText}"></span>
                        </li>
                    </ul>
                </td>
                <td class="text-center">

                    <div class="btn-group mt-2">
                        <form th:action="@{/exam/{questionId}/{courseId}/updateMultipleQuestion(questionId=${question.id} , courseId=${courseId})}" method="get">
                            <button type="submit" class="btn btn-success rounded-pill">Update</button>
                        </form>

                        <form th:action="@{/exam/deleteQuestionFromBank}" method="post">
                            <input type="hidden" name="courseId" th:value="${courseId}"/>
                            <input type="hidden" name="questionId" th:value="${question.id}"/>
                            <button type="submit" class="btn btn-link btn-delete">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>

            <tr th:each="question : ${descriptiveQuestions}">
                <td><span class="badge bg-secondary">Descriptive</span></td>
                <td th:text="${question.title}"></td>
                <td th:text="${question.questionText}"></td>
                <td th:text="${question.defaultScore}"></td>
                <td>—</td>
                <td class="text-center">

                    <div class="btn-group mt-2">
                        <form th:action="@{/exam/{questionId}/{courseId}/updateDescriptiveQuestion(questionId=${question.id} , courseId=${courseId})}" method="get">
                            <input type="hidden" name="questionId" th:value="${question.id}"/>
                            <button type="submit" class="btn btn-success rounded-pill">Update</button>
                        </form>

                        <form th:action="@{/exam/deleteQuestionFromBank}" method="post">
                            <input type="hidden" name="courseId" th:value="${courseId}"/>
                            <input type="hidden" name="questionId" th:value="${question.id}"/>
                            <button type="submit" class="btn btn-link btn-delete">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
        <form th:action="@{/exam/{courseId}/multipleQuestionForBank(courseId=${courseId})}"
              method="get" class="center-form">
            <button type="submit" class="btn btn-outline-info">
                <i class="bi me-1"></i> Add Multiple choice question to bank
            </button>
        </form>

        <form th:action="@{/exam/{courseId}/descriptiveQuestionForBank(courseId=${courseId})}"
              method="get" class="center-form">
            <button type="submit" class="btn btn-outline-info">
                <i class="bi me-1"></i> Add descriptive question to bank
            </button>
        </form>

        <a th:href="@{/exam/coursesForAddQuestion}" class="back-link">← Back to questions of exam</a>
</div>
</body>
</html>
