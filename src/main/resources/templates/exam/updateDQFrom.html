<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Descriptive Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Your existing CSS styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      width: 100%;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #003d80);
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      font-weight: 600;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Update Descriptive Question</h2>

  <!-- Form for Updating Descriptive Question -->
  <form th:action="@{/exam/{questionId}/{courseId}/updateDescriptiveQuestion(questionId=${questionId}, courseId=${courseId})}"
        method="post" th:object="${descriptiveQuestion}">

    <!-- Hidden Field for Question ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Title Field -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control"
             th:field="*{title}" placeholder="Enter the title of the question" required />
    </div>

    <!-- Question Text Field -->
    <div class="mb-3">
      <label for="questionText" class="form-label">Question Text</label>
      <textarea id="questionText" name="questionText" class="form-control"
                th:field="*{questionText}" placeholder="Enter the descriptive question text..." required></textarea>
    </div>

    <!-- Score Field -->
    <div class="mb-3">
      <label for="score" class="form-label">Score</label>
      <input type="number" id="score" name="score" class="form-control"
             th:field="*{defaultScore}" placeholder="Enter the score for the question" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Question</button>
  </form>

  <!-- Back Button -->
  <a th:href="@{/exam/{courseId}/questionBankForDeleteOrUpdate(courseId=${courseId})}"
     class="back-btn">Back to Exam Questions</a>
</div>
</body>
</html>
