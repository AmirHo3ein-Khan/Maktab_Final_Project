<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Exam</title>
    <!-- Add Bootstrap for styling (optional, for responsive design and modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Exciting and Bright Color Theme */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background-color: #c3ccfc; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2980b9; /* Bright and vibrant color for title */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #dadcef;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #2980b9; /* Vibrant focus color */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9; /* Bright and vibrant button */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input[type="text"], input[type="number"], input[type="date"], button {
                font-size: 14px;
            }
        }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Save Exam</h1>
    <form th:action="@{/exam/save}" method="post" th:object="${exam}">
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <fieldset>
            <legend>Create a Exam</legend>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter title" required/>
            <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" th:field="*{description}" placeholder="Enter description" required/>
            <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

            <label for="examTime">Exam time</label>
            <input type="number" id="examTime" name="examTime" th:field="*{examTime}"
                   placeholder="Enter exam time" required/>
            <p class="error" th:if="${#fields.hasErrors('examTime')}" th:errors="*{examTime}"></p>

            <label for="examDate">Exam Date</label>
            <input type="date" id="examDate" name="examDate" th:field="*{examDate}"
                   placeholder="Enter exam date" required/>
            <p class="error" th:if="${#fields.hasErrors('examDate')}" th:errors="*{examDate}"></p>

            <button type="submit">Save</button>
        </fieldset>
        <p style="text-align: center;"><a th:href="@{/exam/coursesForAddExam}">Back</a></p>
    </form>

</div>
</body>
</html>
