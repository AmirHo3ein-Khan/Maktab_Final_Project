<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Multiple Choice Question</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            width: 100%;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .options-container {
            margin-top: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-item input[type="text"] {
            flex-grow: 1;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #003d80);
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            font-weight: 600;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Create Multiple Choice Question</h1>

    <form action="#" th:action="@{/exam/{courseId}/{examId}/multipleQuestion(courseId=${courseId}, examId=${examId})}"
          th:object="${multipleChoiceQuestionDto}" method="post">

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter question title"/>
        </div>

        <div>
            <label for="questionText">Question Text:</label>
            <textarea id="questionText" th:field="*{questionText}" placeholder="Enter the question text"></textarea>
        </div>

        <div>
            <label for="score">Score:</label>
            <input type="number" id="score" th:field="*{defaultScore}" min="1"/>
        </div>

        <h3>Options</h3>
        <div class="options-container" id="optionsContainer">
            <div th:each="option, iterStat : *{options}" class="option-item">
                <input type="text" th:field="*{options[__${iterStat.index}__].optionText}" placeholder="Enter option text"/>
                <input type="checkbox" th:field="*{options[__${iterStat.index}__].correct}"/> Correct
            </div>
        </div>

        <button type="button" onclick="addOption()">Add Option</button>

        <div style="margin-top: 20px;">
            <button type="submit">Create Question</button>
        </div>

        <div style="text-align: center;">
            <a th:href="@{/exam/{courseId}/{examId}/questionsOfExam(courseId=${courseId} , examId=${examId})}" class="back-btn">Back to Exam Questions</a>
        </div>
    </form>
</div>

<script>
    function addOption() {
        const optionsContainer = document.getElementById('optionsContainer');
        const optionIndex = document.querySelectorAll('.option-item').length;

        const newOptionDiv = document.createElement('div');
        newOptionDiv.classList.add("option-item");

        newOptionDiv.innerHTML = `
            <input type="text" name="options[${optionIndex}].optionText" placeholder="Enter option text"/>
            <input type="checkbox" name="options[${optionIndex}].correct" onchange="handleCheckboxChange(this)"/> Correct
            <button type="button" class="remove-option-btn" onclick="removeOption(this)">Remove</button>
        `;

        optionsContainer.appendChild(newOptionDiv);
    }

    function removeOption(button) {
        const optionItem = button.closest('.option-item');
        optionItem.remove();
    }

    function handleCheckboxChange(clickedCheckbox) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        if (clickedCheckbox.checked) {
            checkboxes.forEach(checkbox => {
                if (checkbox !== clickedCheckbox) {
                    checkbox.checked = false;
                }
            });
        }
    }
</script>

</body>
</html>
