<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the error message */
        .error-container {
            background-color: #98aeee;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Styling for the heading */
        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Styling for the error message */
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        /* Styling for the home button */
        .home-button {
            background-color: #d32f2f;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Exception Occurred</h1>
    <p th:if="${exceptionError}" th:text="${exceptionError}"></p>
    <a href="#" class="home-button" onclick="goBack()">Go Back to Previous Page</a>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</div>
</body>
</html>
