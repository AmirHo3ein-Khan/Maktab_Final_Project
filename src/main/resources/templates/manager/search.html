<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #a5b1f6; /* White container */
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
        }

        h2 {
            color: #042138;
            font-weight: 600;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            color: #333;
        }

        .table th {
            background-color: #072603;
            color: white;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #dadcef; /* Lighter odd rows */
        }

        .table-striped tbody tr:nth-child(even) {
            background-color: #e9ecef; /* Even rows with a subtle color */
        }

        .btn {
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .input-group input {
            border-radius: 5px;
            background-color: #dadcef; /* Light input fields */
            color: #333;
            border: 1px solid #ced4da;
        }

        .input-group button {
            border-radius: 5px;
            background-color: #57b7f5;
            color: white;
        }

        .input-group button:hover {
            background-color: #218838;
        }

        .actions .btn {
            margin: 0 5px;
        }

        .btn-success {
            background-color: #12361a;
            border-color: #12361a;
        }

        .btn-danger {
            background-color: #60161c;
            border-color: #60161c;
        }

        .btn-warning {
            background-color: #a27b22;
            border-color: #a27b22;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-primary2 {
            background-color: #4e62d0; /* Green button */
            border-color: #357fc9;
        }

        .btn-primary2:hover {
            background-color: #357fc9; /* Darker green on hover */
            border-color: #357fc9;
        }

        .btn-primary2:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(40, 76, 167, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Users</h2>

    <!-- Search Form -->
    <form action="/manager/search" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                   placeholder="Search by name, username, email..."/>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date Of Birth</th>
                <th>Verification Status</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.dob}"></td>
                <td th:text="${user.registerState == T(ir.maktabsharif.online_exam.model.enums.RegisterState).CONFIRM} ? 'Verified' : 'Awaiting Confirmation'"></td>
                <td th:text="${user.userType}"></td>
                <td class="actions">
                    <!-- Approval Form -->
                    <form th:action="@{/manager/approve/{id}(id=${user.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success" aria-label="Approve User">
                            <i class="bi bi-check-circle"></i> Approve
                        </button>
                    </form>
                    <!-- Disapproval Form -->
                    <form th:action="@{/manager/disapprove/{id}(id=${user.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger" aria-label="Disapprove User">
                            <i class="bi bi-x-circle"></i> Disapprove
                        </button>
                    </form>
                    <!-- Edit Button -->
                    <a th:href="@{/manager/edit/{id}(id=${user.id})}" class="btn btn-warning" aria-label="Edit User">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
<a href="/manager/panel" class="btn btn-primary">Back to menu</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0b7E9a2AN8O3pVGo93kN2eJ0g6i5V7Mpxv2Gdtr0A98ksSPf"
        crossorigin="anonymous"></script>
</body>
</html>
