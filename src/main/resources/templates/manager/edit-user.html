<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff; /* White container */
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            color: #007bff; /* Vibrant blue for title */
            font-weight: 600;
        }

        .form-label {
            font-weight: bold;
            color: #495057; /* Dark text for labels */
        }

        .form-control, .form-select {
            border-radius: 4px;
            border: 1px solid #ced4da; /* Light border for inputs */
            background-color: #f1f3f5; /* Light input fields */
            color: #495057; /* Dark text inside inputs */
            transition: border-color 0.2s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: #28a745; /* Green focus color */
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.5); /* Green shadow on focus */
        }

        .btn-primary {
            background-color: #28a745; /* Green button */
            border-color: #28a745;
        }
        .btn-primary2 {
            background-color: #4e62d0; /* Green button */
            border-color: #357fc9;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34;
        }
        .btn-primary2:hover {
            background-color: #357fc9; /* Darker green on hover */
            border-color: #357fc9;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .text-center button {
            width: 100%;
        }

        /* Add focus styles for buttons */
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
        }
        .btn-primary2:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(40, 76, 167, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Edit User Details</h2>
    <form th:action="@{/manager/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" id="dob" th:field="*{dob}" class="form-control" placeholder="Enter date of birth" required />
        </div>
        <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select id="userType" th:field="*{userType}" class="form-select">
                <option value="STUDENT">STUDENT</option>
                <option value="MASTER">MASTER</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
        <a href="/manager/panel" class="btn btn-primary">Back to user list</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0b7E9a2AN8O3pVGo93kN2eJ0g6i5V7Mpxv2Gdtr0A98ksSPf"
        crossorigin="anonymous"></script>
</body>
</html>
