<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping if needed */
            gap: 10px;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logout-container {
            margin-top: 20px;
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="card">
    <h2>MANAGER PANEL</h2>
    <p class="text-muted">Online Exam Management System</p>

    <div class="button-container">
        <a th:href="@{/course/coursesForAddMaster}" class="btn-custom">Add Course for Master</a>
        <a th:href="@{/course/coursesForAddStudent}" class="btn-custom">Add Course for Student</a>
        <a th:href="@{/course/save}" class="btn-custom">Add Course</a>
        <a th:href="@{/course/courses}" class="btn-custom">Course List</a>
        <a th:href="@{/manager/search}" class="btn-custom">User List</a>
        <a th:href="@{/course/coursesForDetails}" class="btn-custom">Course Details</a>
    </div>

    <div class="logout-container">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>
</body>
</html>
