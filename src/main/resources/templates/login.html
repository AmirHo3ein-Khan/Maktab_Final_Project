<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .alert {
            font-size: 14px;
            padding: 10px;
        }
        .success-message {
            margin-top: 8px;
            background-color: #4eaf62;
            color: #ffffff;
            padding: 5px;
            text-align: center;
            border-radius: 2px;
        }

        .success-message p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div th:if="${param.error}" class="alert alert-danger">Invalid Email or Password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <div th:if="${param.success}" class="success-message">
                <p>Registration successful! Awaiting approval.</p>
            </div>

            <div class="card">
                <h3 class="mb-4">Login</h3>
                <form method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom">Login</button>
                </form>
                <p class="mt-3">Not registered? <a th:href="@{/}">Sign Up Here</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
