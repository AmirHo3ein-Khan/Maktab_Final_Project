<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel</title>
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping if needed */
            gap: 10px;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logout-container {
            margin-top: 20px;
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-3px);
        }
        .success-message {
            margin-top: 20px;
            background-color: #4eaf62;
            color: #ffffff;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
        }
        .error-message {
            margin-top: 20px;
            background-color: #e30000;
            color: #ffffff;
            padding: 12px;
            text-align: center;
            border-radius: 2px;
        }

        .success-message p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="card">
    <div th:if="${success}" class="success-message">
        <p>Password change successfully.</p>
    </div>
    <div th:if="${param.successUpdate}" class="success-message">
        <p>Update exam success.</p>
    </div>
    <div th:if="${param.successDelete}" class="success-message">
        <p>Delete exam success.</p>
    </div>
    <div th:if="${param.errorUpdate}" class="error-message">
        <p>Error for Update.</p>
    </div>
    <div th:if="${param.errorDelete}" class="error-message">
        <p>Error for Delete.</p>
    </div>
    <h2>MASTER PANEL</h2>
    <p class="text-muted">Online Exam Management System</p>
    <div class="button-container">
        <a th:href="@{/exam/coursesForAddExam}" class="btn-custom">Add Exam</a>
        <a th:href="@{/question/deletedQuestions}" class="btn-custom">Questions Without Reference</a>
        <a th:href="@{/master/changePass}" class="btn-custom">Change Password</a>
        <a th:href="@{/master/edit}" class="btn-custom">Update Profile</a>
        <a th:href="@{/question/coursesForAddQuestion}" class="btn-custom">Add Question</a>
        <a th:href="@{/master/courses}" class="btn-custom">Master Courses</a>
        <a th:href="@{/master/coursesForGrading}" class="btn-custom">Exam Grading</a>
    </div>

    <div class="logout-container">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>
</body>
</html>
