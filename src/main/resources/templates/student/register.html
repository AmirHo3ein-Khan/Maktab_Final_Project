<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Brighter, more exciting design */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #a5b1f6; /* White container */
            border-radius: 10px;
            padding: 40px;
            margin-top: 50px;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1, legend {
            color: #2980b9; /* Vibrant coral color for heading */
            text-align: center;
        }

        fieldset {
            border: none;
        }

        label {
            font-weight: bold;
            color: #5a5a5a; /* Slightly darker color for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            background-color: #dadcef; /* Light input background */
            border: 1px solid #ccc; /* Light border */
            color: #333; /* Dark text inside input fields */
            border-radius: 8px;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #2980b9; /* Coral color on focus */
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        button {
            background-color: #2980b9; /* Vibrant coral button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9; /* Darker coral on hover */
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Student Registration</h1>
    <form th:action="@{/student/save}" th:object="${student}" method="post">
        <fieldset>
            <legend>Create an account</legend>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Enter first name" required />

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter last name" required />

            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter password" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter email" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" th:field="*{dob}" required />

            <button type="submit">Register</button>
            <p class="mt-3">Want to back to home? <a th:href="@{/}">home</a></p>
        </fieldset>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
