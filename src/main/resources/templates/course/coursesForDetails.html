<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px; /* Increased width for better spacing */
            margin: 30px auto;
            padding: 20px;
            background-color: #d6d7ff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            margin-top: 10px;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Course List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Name</th>
            <th>Unit</th>
            <th>Start Date</th>
            <th>Finish Date</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.unit}"></td>
            <td th:text="${course.courseStartedDate}"></td>
            <td th:text="${course.courseFinishedDate}"></td>
            <td class="text-center">
                <div class="btn-group">
                    <a th:href="@{/course/{id}/details(id=${course.id})}" class="btn btn-info">
                        View Information
                    </a>
                    <a th:href="@{/course/{id}/deleteStudent(id=${course.id})}" class="btn btn-danger">Delete Students</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/manager/panel" class="btn btn-primary">Back to menu</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
