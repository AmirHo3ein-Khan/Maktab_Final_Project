<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masters</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            background-color: #d6d7ff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
        }

        h2 {
            color: #042138;
            font-weight: 600;
            text-align: center;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            color: #333;
        }

        .table th {
            background-color: #072603;
            color: white;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #dadcef;
        }

        .table-striped tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .btn {
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-success i {
            margin-right: 5px;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Masters List</h2>
    <div class="table-responsive">
        <form th:action="@{/course/addMasterToCourse}" method="post">
            <input type="hidden" name="courseId" th:value="${courseId}"/>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Date Of Birth</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="master : ${masters}">
                    <td th:text="${master.firstName}"></td>
                    <td th:text="${master.lastName}"></td>
                    <td th:text="${master.username}"></td>
                    <td th:text="${master.email}"></td>
                    <td th:text="${master.dob}"></td>
                    <td class="text-center">
                        <form th:action="@{/course/addMasterToCourse}" method="post">
                            <input type="hidden" name="courseId" th:value="${courseId}"/>
                            <input type="hidden" name="masterId" th:value="${master.id}"/>
                            <button type="submit" class="btn btn-danger">Add to Course</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <p style="text-align: center;"><a th:href="@{/course/coursesForAddMaster}">Back to course list</a></p>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome for Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
