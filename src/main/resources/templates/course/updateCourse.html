<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <!-- Add Bootstrap for styling (optional, for responsive design and modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Exciting and Bright Color Theme */
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background-color: #c3ccfc; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2980b9; /* Bright and vibrant color for title */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #dadcef;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #2980b9; /* Vibrant focus color */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9; /* Bright and vibrant button */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input[type="text"], input[type="number"], input[type="date"], button {
                font-size: 14px;
            }
        }
        .success-message {
            margin-top: 8px;
            background-color: #4eaf62;
            color: #ffffff;
            padding: 5px;
            text-align: center;
            border-radius: 2px;
        }

        .success-message p {
            margin: 0;
        }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Save Course</h1>
    <form th:action="@{/course/edit/{id}(id=${courseId})}" th:object="${course}" method="post">
        <fieldset>
            <legend>Update Course</legend>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter title" required/>
            <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

            <label for="unit">Unit</label>
            <input type="number" id="unit" name="unit" th:field="*{unit}" placeholder="Enter unit" required/>
            <p class="error" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></p>

            <label for="startAt">Course Started Date</label>
            <input type="date" id="startAt" name="courseStartedDate" th:field="*{courseStartedDate}"
                   placeholder="Enter course started date" required/>
            <p class="error" th:if="${#fields.hasErrors('courseStartedDate')}" th:errors="*{courseStartedDate}"></p>

            <label for="courseFinishedDate">Course Finished Date</label>
            <input type="date" id="courseFinishedDate" name="courseFinishedDate" th:field="*{courseFinishedDate}"
                   placeholder="Enter course finished date" required/>
            <p class="error" th:if="${#fields.hasErrors('courseFinishedDate')}" th:errors="*{courseFinishedDate}"></p>

            <button type="submit">Save changes</button>
        </fieldset>
        <p style="text-align: center;"><a th:href="@{/manager/panel}">Back to menu</a></p>
    </form>
</div>
</body>
</html>
