<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 20px;
            background: #d6d7ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        h3 {
            margin-top: 20px;
            color: #343a40;
        }

        table {
            margin-top: 10px;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .btn-secondary {
            margin-top: 20px;
        }

        .btn-danger {
            font-size: 14px;
            padding: 5px 10px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/course/deleteStudentFromCourse}" method="post">
        <input type="hidden" name="courseId" th:value="${courseId}"/>
        <h2>Course Information</h2>
        <p><strong>Course Name:</strong> <span th:text="${course.title}"></span></p>

        <h3>Master</h3>
        <p th:text="${master != null ? master.firstName + ' ' + master.lastName : 'No Master Assigned'}"></p>

        <h3>Students</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date Of Birth</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.username}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.dob}"></td>
                <td class="text-center">
                    <button type="submit" name="studentId" th:value="${student.id}" class="btn btn-danger">
                        Remove from Course
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <p style="text-align: center;"><a th:href="@{/course/coursesForDetails}">Back to Courses</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
